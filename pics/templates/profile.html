{% extends 'base.html' %}
{%load bootstrap4%}
{%load static%}

{% block content %}
    <div class="container profile">
        <div class="row">
            <div class="col-md-4 prof">
                <img src="http://www.hotavatars.com/wp-content/uploads/2019/01/I80W1Q0.png" class="img-responsive img-thumbnail profile-pic" alt="prof">
            </div>
            <div class="col-md-8">
                <div class="row text-center">
                    <p>Name</p>
                    <button class="btn btn-outline-default" data-toggle="modal" data-target="#editProfileModal">Edit profile</button>
                </div>
                <div class="row text-center">
                    <p>12 posts</p>
                    <p>2 followers</p>
                    <p>3 following</p>
                </div>
                <div class="row text-center">
                    <p><small>Name</small></p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row pics">
            <img src="{%static 'img/rand1.jpg'%}" class="img-thumbnail gallery" alt="">
            <img src="{%static 'img/rand2.jpg'%}" class="img-thumbnail gallery" alt="">
            <img src="{%static 'img/rand3.jpeg'%}" class="img-thumbnail gallery" alt="">
            <img src="{%static 'img/rand4.jpg'%}" class="img-thumbnail gallery" alt="">
            <img src="{%static 'img/rand5.jpg'%}" class="img-thumbnail gallery" alt="">
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="profile/edit" method="post">
                        {% csrf_token %}
                        
                        {{ form }}
                        <button class="btn btn-outline-success btn-sm" value="Save">Save</button>
                    </form>
                </div>
            
            </div>
        </div>
    </div>
{%endblock%}
